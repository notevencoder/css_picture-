<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/pic.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/flex.css">
</head>
<body>
    <header>
        <div class="header-inner container">
            <div class="header-logo">
                <a href="./index.html"><img src="./img/logo.png" alt="logo"></a>
            </div>
            <ul class="header-nav">
                <li><a class="header-nav__item" href="#">пункт первый</a></li>
                <li><a class="header-nav__item" href="#">прам</a></li>
                <li><a class="header-nav__item" href="#">пам</a></li>

            </ul>
            <div class="burger"><img src="./img/icons8-menu.svg" alt="menu"></div>
            <div class="header-nav_mobile">
                <div class="close"><img src="./img/icons8-close.svg" alt="close"></div>
                <ul>
                    <li><a class="header-nav__item" href="#">пункт первый</a></li>
                    <li><a class="header-nav__item" href="#">прам</a></li>
                    <li><a class="header-nav__item" href="#">пам</a></li>

                </ul>
            </div>
        </div>

    <main>
        <div class="container">
            <div class="pic-wrapper">

                    <div class="pic-el head1"></div>
                    <div class="pic-el head2"></div>
                    <div class="pic-el t t1"></div>
                    <div class="pic-el t t2"></div>
                    <div class="pic-el c c1"></div>
                    <div class="pic-el c c2"></div>
                    <div class="pic-el ear ear1"></div>
                    <div class="pic-el ear ear2"></div>
                    <div class="pic-el eye eye1"></div>
                    <div class="pic-el eye eye2"></div>
                    <div class="pic-el eyehole eyehole1"></div>
                    <div class="pic-el eyehole eyehole2"></div>
                    <div class="pic-el nose"></div>
                    <div class="pic-el smile s1"></div>
                    <div class="pic-el smile s2"></div>
                    
                </div>
            </div>
        </div>

    <footer>
        <div class="footer-inner container">
            <div class="burger"><img src="./img/icons8-menu.svg" alt="menu"></div>

    <script src="./js/index.js"></script>
